<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <div id="main">
        <div class="box" id="maint"><a href="/">main</a></div>
        <div class="box" id="register"><a href="/register">register</a></div>
        <div class="box" id="login"><a href="/login">login</a></div>
        <div class="box" id="admin"><a href="/admin">admin</a></div>
    </div>
    <form action="/register" method="POST">
        <label for="login" class="for">login: </label><br>
        <input type="text" id="login" name="login"><br>
        <label for="password" class="for">password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="age" class="for3">Age:</label>
        <select id="age" name="age">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br>
        <label for="uczen" class="for3">uczen?</label>
        <input type="checkbox" id="uczen" name="uczen" value="checked"><br>
        <label for="plec" class="for3">plec: </label>
        <input type="radio" id="male" name="plec" value="m">
        <label for="m" class="for3">M</label>
        <input type="radio" id="female" name="plec" value="k">
        <label for="k" class="for3">K</label><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
